<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body style="text-align: center;">
	<div style="background-color: grey;padding: 10px">
		<center><b>The World of Fruit</b></center>
	</div>
	<br>
	Fruit Survey
	<br><br><br><br>
	<form action="#" method="get">
		<center>
			<table width="500px" style="text-align: center;" cellpadding="10px">
				<tr>
					<td>Name</td>
					<td><input type="text" name="name"/></td>
				</tr>
				<tr>
					<td>Address</td>
					<td><input type="text" name="address"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="Email" name="email"></td>
				</tr>
				<tr>
					<td>How many pieces of frit do you eat per day?</td>
					<td><input type="radio" name="value" value="value"/>0<br>
					<input type="radio" name="value" value="value"/>1<br>
					<input type="radio" name="value" value="value">2<br>
					<input type="radio" name="value" value="value">3<br>
					</td>
				</tr>
				<tr>
					<td>My favourite fruit</td>
					<td>
						<select>
							<option>Apple</option>
							<option>Orange</option>
							<option>Plum</option>
							<option>Pomegranate</option>
							<option>Mango</option>
						</select>
				</td>
				</tr>
				<tr>
					<td>Would you like a brochure ?</td>
					<td><input type="checkbox" name="value"></td>
				</tr>
			</table>
			<br><br>
			<button type="submit">Submit</button>
		</center>
	</form>
</body>
</html>
