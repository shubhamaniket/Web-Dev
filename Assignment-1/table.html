<!DOCTYPE html>
<html>
<head>
	<title>Html Tables</title>
</head>
<body style="text-align: center;">
	<center>
	<table border="3" cellpadding="5" cellspacing="5">
		<tr bgcolor="yellow"><th colspan="4">Purchased Equipments</th></tr>
		<tr>
			<th rowspan="2">Item Num#</th>
			<th rowspan="2">Item Picture</th>
			<th>Item Description</th>
			<th>Price</th>
		</tr>
		<tr>
			<th>Shipping Handling,Installation</th>
			<th>Expense</th>
		</tr>
		<tr>
			<td rowspan="2">1</td>
			<td rowspan="2">PC</td>
			<td>IBM Clone Computer</td>
			<td>$400.0</td>
		</tr>
		<tr>
			<td>Shipping Handling,Installation</td>
			<td>$20.0</td>
		</tr>
		<tr>
			<td rowspan="2">2</td>
			<td rowspan="2">IC</td>
			<td>1 GB Ram module for computer</td>
			<td>$50.0</td>
		</tr>
		<tr>
			<td>Shipping Handling,Installation</td>
			<td>$14.0</td>
		</tr>
	</table>
</center>
</body>
</html>
