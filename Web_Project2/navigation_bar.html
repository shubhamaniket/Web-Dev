<!DOCTYPE html><html><head>	<title>Navigation Bar</title>	<style type="text/css">		ul{			list-style-type: none;			border: 1px solid black;			border-radius: 10px;			background-color: #4c6ca0;			overflow: auto;		}		ul li{			float: right;		}		ul li a{			text-decoration: none;			color: #ffffff;			padding: 15px;		}		ul li a:hover{			background-color: #446190;			color: white;			display: block;			padding: 10px;		}	</style></head><body>		<ul>			<li><a href="#">Home</a></li>			<li><a href="#">Projects</a></li>			<li><a href="#">About</a></li>			<li><a href="#">Contact Us</a></li>		</ul></body></html>
