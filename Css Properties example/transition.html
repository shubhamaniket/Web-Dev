<!DOCTYPE html>
<html>
<head>
	<title>Transition</title>
	<style type="text/css">
		body{
			background-color: #333;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		.box{
			width: 200px;
			height: 200px;
			background-color: #fff;
			transition-property: all;
			transition-duration: 2s;
		}
		.box:hover{
			width: 300px;
			height: 300px;
			border-radius: 50%;
			background-color: lightblue;
			transform: rotate(360deg);
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
